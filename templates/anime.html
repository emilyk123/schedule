{% extends 'base.html'%}
{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Task Master</h1>
    <table>
        <tr> <!--table row-->
            <th>Anime</th> <!--table header-->
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for anime in anime_list %}
            <tr>
                <td>{{ anime.content }}</td>
                <td>{{ anime.date_created.date() }}</td>
                <td>
                    <a href="">Delete</a>
                    <br>
                    <a href="">Update</a>
                </td>
            </tr>
        {% endfor %}
    </table>

    <form action="/add/anime" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Anime">
    </form>
</div>
{% endblock %}
